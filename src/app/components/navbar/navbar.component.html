<nav class="soulpet-navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand" routerLink="/home">
      <img src="logosoulpet.png" alt="Soulpet Logo" class="logo">
      <span>Soulpet</span>
    </div>

    <!-- Menú para desktop -->
    <div class="navbar-links">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/home']">
        <i class="fas fa-home"></i> Inicio
      </a>
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/mascotas']">
        <i class="fas fa-paw"></i> Mascotas
      </a>
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/faq']">
        <i class="fas fa-question-circle"></i> FAQ
      </a>
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/contacto']">
        <i class="fas fa-envelope"></i> Contacto
      </a>
      <a class="nav-link admin-link" routerLinkActive="active" [routerLink]="['/administrar']">
        <i class="fas fa-user-cog"></i> Panel Admin
      </a>
      
      <!-- Botón de Iniciar Sesión -->
      <button class="login-btn" (click)="openLoginModal()">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </div>

    <!-- Menú móvil -->
    <button class="navbar-toggler" (click)="toggleMenu()">
      <i class="fas" [class.fa-bars]="!menuOpen" [class.fa-times]="menuOpen"></i>
    </button>
  </div>

  <!-- Menú desplegable móvil -->
  <div class="mobile-menu" [class.open]="menuOpen">
    <!-- ... (otros links móviles) ... -->
    <button class="mobile-login-btn" (click)="openLoginModal(); toggleMenu()">
      <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
    </button>
  </div>
</nav>
