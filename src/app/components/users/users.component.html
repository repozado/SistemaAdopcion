<div class="user-list-container">
  <h2><i class="fas fa-users"></i> Gesti√≥n de Usuarios</h2>

  <div *ngIf="isLoading" class="loading-message">
    <i class="fas fa-spinner fa-spin"></i> Cargando usuarios...
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="users.length === 0" class="no-users-message">
      <p>No hay usuarios registrados.</p>
    </div>

    <div *ngIf="users.length > 0" class="table-responsive">
      <table class="user-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Rol</th>
            <th>Activo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td data-label="Email">{{ user.email }}</td>
            <td data-label="Nombre">{{ user.firstName || 'N/A' }}</td>
            <td data-label="Apellido">{{ user.lastName || 'N/A' }}</td>
            <td data-label="Rol">{{ user.role || 'Usuario' }}</td>
            <td data-label="Activo">
              <i class="fas" [class.fa-check-circle]="user.isActive" [class.text-success]="user.isActive"
                 [class.fa-times-circle]="!user.isActive" [class.text-danger]="!user.isActive"></i>
            </td>
            <td data-label="Acciones">
              <button class="btn btn-sm btn-info" title="Editar"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-danger ms-2" title="Eliminar"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
