<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 360px; width:100%">
    <div class="text-center mb-3">
      <img src="logosoulpet.png" alt="Soulpet Logo" class="logo mb-2" style="max-height: 60px;">
      <h4 class="card-title">Iniciar Sesión</h4>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com"
               [(ngModel)]="email" name="email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña"
               [(ngModel)]="password" name="password" required>
        <label for="password">Contraseña</label>
      </div>

      <!--
      <div class="mb-3 text-end">
        <a href="/forgot-password" class="link-secondary">¿Olvidaste tu contraseña?</a>
      </div>
      -->

      <button class="btn btn-primary w-100 mb-2" type="submit">Entrar</button>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    </form>
    <hr>
    <div class="text-center">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
    </div>
  </div>
</div>
