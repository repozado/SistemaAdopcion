<div class="login-modal">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="usuario@ejemplo.com"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Ingresa tu contraseña"
        required
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>
      <a href="/forgot-password" class="link-primary">¿Olvidaste tu contraseña?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

  <hr class="my-4">

  <div class="mt-3 text-center">
    ¿No tienes una cuenta? <a href="/register" class="link-secondary">Regístrate aquí</a>
  </div>
</div>
