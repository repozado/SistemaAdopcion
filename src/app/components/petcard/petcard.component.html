<div class="pet-detail-container">
  <div class="pet-detail-card">
    <div class="card-header">
      <i class="fas fa-paw"></i>
      <h3>Ficha Detallada de Mascota</h3>
    </div>
    
    <div class="pet-content-wrapper">
      <!-- Columna izquierda - Imagen -->
      <div class="pet-image-container">
        <div class="pet-image">
          <i [class]="mascota.image || 'fas fa-dog'"></i>
          <div class="pet-badge">{{ mascota.emotionalProfile }}</div>
        </div>
      </div>
      
      <!-- Columna derecha - Información -->
      <div class="pet-info-container">
        <div class="pet-header">
          <h2>{{ mascota.name }}</h2>
          <div class="pet-meta">
            <span><i class="fas" [class.fa-dog]="mascota.type === 'Perro'" [class.fa-cat]="mascota.type === 'Gato'"></i> {{ mascota.type }}</span>
            <span><i class="fas fa-birthday-cake"></i> {{ mascota.age }} años</span>
            <span><i class="fas fa-ruler"></i> {{ mascota.size }}</span>
            <span><i class="fas fa-venus-mars"></i> {{ mascota.sex }}</span>
          </div>
        </div>
        
        <div class="pet-match">
          <span>Compatibilidad:</span>
          <div class="match-bar">
            <div class="match-fill" [style.width.%]="mascota.compatibility"></div>
          </div>
          <div class="match-percent">{{ mascota.compatibility }}%</div>
        </div>
        
        <div class="pet-section">
          <h4>Sobre {{mascota.name}}</h4>
          <p>{{ mascota.description }}</p>
        </div>
        
        <div class="pet-section">
          <h4>Requerimientos</h4>
          <ul>
            <li *ngFor="let req of mascota.requirements">{{ req }}</li>
          </ul>
        </div>
        
        <div class="pet-actions">
          <button class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-heart"></i> Solicitar Adopción
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
